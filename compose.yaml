version: '3.8'

services:
  # Frontend (Nginx serving HTML/JS)
  frontend:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/usr/share/nginx/html
    depends_on:
      - backend

  # Backend (Node/Express API)
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/expense_tracker
    depends_on:
      - mongo

  # Database (MongoDB)
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
